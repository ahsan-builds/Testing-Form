<!doctype html>
<meta charset="utf-8">
<title>Attachment Test</title>

<form action="https://formsubmit.co/contact@nexusxperts.com" method="POST" enctype="multipart/form-data">
  <input type="hidden" name="_subject"  value="Attachment Test">
  <input type="hidden" name="_template" value="basic">
  <input type="hidden" name="_captcha"  value="false">

  <label>Resume (PDF/DOC/DOCX):
    <input type="file" name="attachment" required
           accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
  </label>

  <button type="submit">Send</button>
</form>
